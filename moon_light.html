<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Secrets</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom, #0d1b2a, #1b263b);
            color: #e0e1dd;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            border: 2px solid #e0e1dd;
            border-radius: 10px;
            padding: 20px;
            background-color: #415a77;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        button {
            background-color: #778da9;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #a8dadc;
            color: #000;
        }

        #secretDisplay {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #fefae0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Moon Secrets</h1>
        <button id="secretButton">Reveal a Secret</button>
        <p id="secretDisplay"></p>
    </div>
    <script>
        const moonSecrets = [
            { "secret": "The Moon always shows us the same face — it’s tidally locked with Earth." },
            { "secret": "There’s no wind or rain on the Moon, so footprints can last millions of years." },
            { "secret": "The Moon was likely formed from a collision between Earth and a Mars-sized body." },
            { "secret": "A full Moon appears once every 29.5 days — a lunar month." },
            { "secret": "Some believe the Moon influences emotions and dreams — a touch of lunar magic." },
            { "secret": "There are 'moonquakes' caused by gravitational tugs from Earth." },
            { "secret": "The Moon is slowly drifting away from Earth — about 1.5 inches per year." },
            { "secret": "Despite appearing bright, the Moon’s surface is actually quite dark — like asphalt." },
            { "secret": "The Moon has no atmosphere, so the sky is always black, even during the day." },
            { "secret": "In some cultures, people say rabbits or faces can be seen on the Moon's surface." }
        ];

        document.getElementById('secretButton').addEventListener('click', function() {
            const randomIndex = Math.floor(Math.random() * moonSecrets.length);
            const randomSecret = moonSecrets[randomIndex].secret;
            document.getElementById('secretDisplay').innerText = randomSecret;
        });
    </script>
</body>
</html>
